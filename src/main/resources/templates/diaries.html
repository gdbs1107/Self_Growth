<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Diaries</title>
</head>
<body>
<h1>Your Diaries</h1>
<ul id="diaryList">
    <li th:each="diary : ${diaries}">
        <a th:href="@{/updateDiary(id=${diary.id})}" th:text="${#dates.format(diary.date, 'yyyy-MM-dd')}"></a>
    </li>
</ul>
</body>
</html>
