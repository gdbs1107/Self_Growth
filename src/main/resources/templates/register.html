<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form action="/register" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="birthDate">Birth Date:</label>
        <input type="number" id="birthDate" name="birthDate" required>
        <small style="color: red;">Please enter the birth date in the format YYYYMMDD (e.g., 19900101)</small>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <label for="character">캐릭터:</label>
        <select id="character" name="character">
            <option value="CAT">고양이</option>
            <option value="DOG">강아지</option>
            <option value="PIG">돼지</option>
            <option value="COW">소</option>
        </select>
    </div>

    <!-- 오류 메시지 표시 -->
    <div th:if="${#fields.hasErrors('member')}">
        <p th:each="err : ${#fields.errors('member')}" th:text="${err}"></p>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
